<div class="login-container">
  <div class="login-box">
    <h1>LOGO</h1>
    <form (ngSubmit)="onLogin()">
      <label>Email ou usu√°rio</label>
      <input type="text" [(ngModel)]="loginData.username" name="username" required />

      <label>Senha</label>
      <input type="password" [(ngModel)]="loginData.password" name="password" required />

      <button type="submit">Login</button>
      <a routerLink="/recuperar-senha">Esqueci minha senha</a>
      <a routerLink="/auth/register">Criar conta</a>
    </form>
  </div>
</div>
