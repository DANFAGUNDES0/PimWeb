<div class="modal" role="dialog" *ngIf="aberto">
  <h2 class="dialog-title">Editar Usuário</h2>

  <form [formGroup]="form" class="user-edit-form" *ngIf="aberto">
    <div class="form-group">
      <label for="username">Nome de Usuário</label>
      <input id="username" type="text" formControlName="username" placeholder="Insira o nome de usuário">
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" type="text" formControlName="name" placeholder="Nome e Sobrenome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="voce@exemplo.com">
    </div>

    <div class="dialog-actions">
      <button type="button" class="btn btn-primary" (click)="confirmar()">Confirmar</button>
      <button data-dismiss="modal" type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
